    <h2>My Responsive Picture</h2>
    <p>
      The picture below adapts to different devices (mobile, tablet, laptop):
    </p>
    <picture>
      <!-- Largest screens first (769px and above) -->
      <source srcset="/assets/berafy-image.jpg" media="(min-width: 769px)" />

      <!-- Medium screens (650px to 768px) -->
      <source srcset="/assets/7841207.jpg" media="(min-width: 650px)" />

      <!-- Small screens (480px to 649px) -->
      <source srcset="/assets/7841290.jpg" media="(min-width: 480px)" />

      <!-- Fallback image for very small screens (<480px) -->
      <img src="./assets/3358359.jpg" alt="A descriptive picture of me" />
    </picture>
  </body>
